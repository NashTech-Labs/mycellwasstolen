@(param: Any)
@* stickySideBar Template File *@
	<!-- import facebook script -->
	<script src="@routes.Assets.at("user/js/myscript/facebookLikeShareJs.js")"></script>
	<!-- Sticky Side Bar -->
	<div id="sidebar">
		<a href="https://twitter.com/share" class="twitter-share-button"
			data-url="http://twitter.com/mycellwasstolen"
			data-via="mycellwasstolen" data-size="large">Tweet</a>
		<script src="@routes.Assets.at("user/js/myscript/tweetWithCount.js")"></script>

		<!-- Place this tag in your head or just before your close body tag. -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>

		<!-- Place this tag where you want the share button to render. -->
		<div class="g-plus" data-action="share"
			data-annotation="vertical-bubble" data-height="60"
			data-href="https://plus.google.com/111233132925524877427/about">
		</div>
			<!-- Facebook Like and share -->
		<div class="fb-like"
			data-href="https://www.facebook.com/mycellwasstolen.mcws"
			data-width="40" data-layout="box_count" data-action="like"
			data-show-faces="false" data-share="true">
		</div>
	</div>
