@* checkIMEIModal Template File *@
@(param: Any)
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" style="width:60%">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Search IMEI</h4>
      </div>
      <div class="modal-body">
			<input type="text" id="imeiMeid" name="imeiMeid"  maxlength="17" placeholder="IMEI/MEID">
							<div class="form-actions">
							<br>
							<input type="submit" value="Check Status" class="btn btn-primary"
									onClick="showMobileRecord();">
							</div>
							<div class="row">
							<div id="mobileRecords" class="col-md-12 col-xs-12">
							</div>
							</div>
      </div>
    </div>
  </div>
</div>
<script src="@routes.Assets.at("user/javascripts/jquery.validate.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("user/js/myscript/checkIMEIStatus.js")"></script>
