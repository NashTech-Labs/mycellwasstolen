@(title: String, user: Option[model.domains.Domain.User])(content: Html)

<!DOCTYPE html>

<html>
    <head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="">
    	<meta name="author" content="">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("bootstrap/css/sticky-footer-navbar.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/intlTelInput.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/icon.jpeg")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script type="text/javascript" src='@routes.Application.javascriptRoutes()'></script>
    </head>
    <body>
         <!-- Wrap all page content here -->
	    <div id="wrap" class="margin">
	    	
	    	<!-- Header -->
	    	@header("",user)
	    	
	    	@if(title == "home"){
	    	<div class="margin pull-right">
		    	<!-- Place this tag where you want the widget to render. -->
				<div class="g-follow" data-annotation="bubble" data-height="24" data-href="//plus.google.com/113925218511411371389" data-rel="publisher"></div>
						
				<!-- Place this tag after the last widget tag. -->
					<script type="text/javascript">
						  (function() {
						    var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
						    po.src = 'https://apis.google.com/js/plusone.js';
						    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
						  })();
					</script>
		    		<script src="//platform.linkedin.com/in.js" type="text/javascript">
					 lang: en_US
					</script>
					<script type="IN/Share" data-url="http://www.scalageek.com/" data-counter="right"></script>
		    		<span class="fb-like" data-href="https://www.facebook.com/scalageek" data-width="200" data-show-faces="false" data-send="true"></span>
			    	<a href="https://twitter.com/ScalaGeek" class="twitter-follow-button" data-show-count="true" data-size="large">Follow @{"@ScalaGeek"}</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
		    	</div>
		    	}
		    	
		    <!-- Begin page content -->
	    	@content
	    	      
	    </div>
		
		<!-- Footer -->
	    <div id="footer">
	      <div class="container">
	        <p class="text-muted credit">&copy; MCWS A social movement making the mobile space secure</p>
	      </div>
	    </div>
	
	
	    <!-- Bootstrap core JavaScript
	    ================================================== -->
	    <!-- Placed at the end of the document so the pages load faster -->
	    <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
	    <script src="@routes.Assets.at("bootstrap/js/bootstrap.min.js")" type="text/javascript"></script>
    </body>
</html>
