@(elements: helper.FieldElements)

@**************************************************
* Generate input according twitter bootsrap rules *
**************************************************@
<div class="form-group @if(elements.hasErrors) {has-error}">
    <label class="col-sm-4 control-label" for="@elements.id">
    	@elements.label 
    	@if(elements.infos.length > 0) {
       		<span class="required-field"></span> <!-- remove * because we mention a note on mobile registration form -->
       	}
    </label>
    <div class="col-sm-6">
    	@elements.input
        @if(elements.hasErrors) {
        	<span class="help-block">@elements.errors.mkString(", ")</span>
        }
    </div>
</div>
